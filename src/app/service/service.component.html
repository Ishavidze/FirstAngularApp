<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled] ="alloNewServer" (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated;else noServer" >Server created name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<app-server *ngFor ="let server of servers"></app-server>>
